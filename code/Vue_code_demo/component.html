
<html>
    <head>
      <title>VueComponent</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <Test :msg="messge"></Test>
        </div>
        <script>
            Vue.component('Test',{
                template :'<div>{{msg}}</div>',
                props: {
                    msg : {
                        type:String,
                        default: 'Hello World!'
                    }
                }
            })
            new Vue({
                el: '#root',
                data() {
                    return {
                        messge:'Component'
                    }
                } 
            })
        </script>
    </body> 
</html>
